<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="product-detail.css">
</head>
<body>
    <header>
        <h1>Chi tiết sản phẩm</h1>
        <a href="index.html">⬅ Quay lại cửa hàng</a>
    </header>
    <main id="product-detail-container">
    <img id="product-image" src="your-image-link.jpg" alt="Tên sản phẩm">

    <div class="product-info">
        <h2 id="product-name">Tên sản phẩm</h2>
        <p id="product-price">Giá: 2.500.000đ</p>
        <button id="add-to-cart">🛒 Thêm vào giỏ</button>
    </div>
    </main>

    <script src="product-detail.js"></script>
    
    <div id="custom-alert" class="hidden">
    <p id="alert-message"></p>
</div>

</body>
</html>
